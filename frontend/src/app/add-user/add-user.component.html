

<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container-xl">
 
   
     <br><br><br>
      <form [formGroup]="addUserForm" (ngSubmit)="AddUser()">

        <div class="col-md-12">
        	<div class="row">
        		<h3>Add User</h3>
        		<div class="col-md-6">
        			<label for="name">User Name<span class="requiredStar">*</span></label>
        			<input type="hidden" name="service" formControlName="service">
        			<input type="text" class="form-control" id="username" required maxlength="255" name="name" formControlName="name" >
              <div class="form-text text-danger" *ngIf="fullname.errors?.['required'] && (fullname.touched || fullname.dirty)">User Name is required.</div>
              <!-- <div class="form-text text-danger" *ngIf="fullname.errors?.['minLength']">User Name too short.</div> -->
        		</div>
        		<div class="col-md-6">
        			<label for="state">State<span class="requiredStar">*</span></label>
        			<input type="text" class="form-control" id="state" required maxlength="255" name="state" formControlName="state" >
               <div class="form-text text-danger" *ngIf="state.errors?.['required'] && (state.touched || state.dirty)">State is required.</div>
        		</div>
        		<div class="col-md-6">
        			<label for="zip">Zip<span class="requiredStar">*</span></label>
        			<input type="number" class="form-control" id="zip" required min="0" name="zip" formControlName="zip" >
              <div class="form-text text-danger" *ngIf="zip.errors?.['required'] && (zip.touched || zip.dirty)">Zip is required.</div>
        		</div>
        		<div class="col-md-6">
        			<label for="amount">Amount<span class="requiredStar">*</span></label>
        			<input type="number" class="form-control" id="amount" required maxlength="255" name="amount" formControlName="amount" >
              <div class="form-text text-danger" *ngIf="amount.errors?.['required'] && (amount.touched || amount.dirty)">Amount is required.</div>
        		</div>
        		<div class="col-md-6">
        			<label for="qty">Qty<span class="requiredStar">*</span></label>
        			<input type="number" class="form-control" id="qty" required min="0"  name="qty" formControlName="qty" >
              <div class="form-text text-danger" *ngIf="qty.errors?.['required'] && (qty.touched || qty.dirty)">Qty is required.</div>
        		</div>
        		<div class="col-md-6">
        			<label for="item">Item<span class="requiredStar">*</span></label>
        			<input type="text" class="form-control" id="item" required maxlength="255" name="item" formControlName="item" >
              <div class="form-text text-danger" *ngIf="item.errors?.['required'] && (item.touched || item.dirty)">Item Name is required.</div>
        		</div>
        		<div class="col-md-12">
        			<button class="btn btn-success" style="margin-top: 10px;" type="submit" [disabled]='addUserForm.invalid'>Submit</button>
        		</div>
            <br><br>
            <div *ngIf="userStatus==1" class="alert alert-success" role="alert">
              {{userMessage}}
            </div>

            <div *ngIf="userStatus==2" class="alert alert-danger" role="alert">
              Please try again !!
            </div>
        	</div>
        </div>
      </form>
   
  </div>



</body>
</html>
