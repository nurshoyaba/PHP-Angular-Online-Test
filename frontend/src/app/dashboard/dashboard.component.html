<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container mt-3"><br><br>
 
  
  
  <div class="table-responsive">
    
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Users</b></h4>
          </div>
          <div class="col-sm-6 ">
            <button class="btn btn-success pull-right" (click)="AddUser()">
              <i class="fa fa-plus-circle" aria-hidden="true"></i><span> ADD</span>
            </button>
          </div>
          <div class="col-md-12">
             <div *ngIf="userStatus==1" class="alert alert-success" role="alert">
              {{userMessage}}
              </div>

              <div *ngIf="userStatus==2" class="alert alert-danger" role="alert">
                Please try again !!
              </div>
          </div>
        </div>
      </div>
    <table class="table table-bordered">
    
      <tbody>
        <tr *ngFor="let user of userlist"   >
          
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.state }}</td>
          <td>{{ user.zip }}</td>
          <td>{{ user.amount }}</td>
          <td>{{ user.qty }}</td>
          <td>{{ user.item }}</td>
          <td *ngIf="user.is_edit_show==1">
            <a  href="#" [routerLink]="['/EditUser/', user.id]" title="edit" ><i class="fa fa-pencil" style="font-size:18px;color:blue"></i></a>&nbsp;&nbsp;
            <a href="javascript:void(0);" title="delete" (click)="deleteUser(user.id)" ><i class="fa fa-trash" style="font-size:18px;color:red"></i></a>
          </td> 
          <td *ngIf="user.is_edit_show==0">Action</td> 
        </tr>
      </tbody>
    </table>
  </div>
</div>





</body>
</html>
